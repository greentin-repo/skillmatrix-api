myeNovation_ASCENT_SYNC_STATUS.body= <div> <div style="background-color:#f2f3f5;padding:20px;"> <div style="max-width:600px;margin:0 auto;"> <div style="background:#fff;font:14px sans-serif;color:#686f7a;border-top:4px solid #7245ce;margin-bottom:20px"> <div style="border-bottom:1px solid #f2f3f5;padding:20px 30px;"> <img width="150" style="max-width:99px;display:block" src="http://enovation.greentinsolutions.com/static-website/images/myenovation.png" alt="myEnovation"> </div> <div style="padding:10px 30px;"> <div style="font-size:16px;line-height:1.5em;border-bottom:1px solid #f2f3f5;padding-bottom:5px;margin-bottom:10px;"> <p> Dear Team,</p> <p> Routine data sync up between myeNovation - Ascent has been failed.</p> <p style="font-size:14px;color:#000;opacity: 0.7;">Best Regards,<br>Team myeNovation </p> <p style="font-size:13px;color:#686f7a;"> This is an auto generated e-mail. Please do not reply. </p> </div> </div> </div> </div> </div> </div>
